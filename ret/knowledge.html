<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Base Search</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 260px 0px;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-repeat: no-repeat;
     background-size: cover;
      background-image: url('https://e0.pxfuel.com/wallpapers/589/712/desktop-wallpaper-ingalls-information-security-cybersecurity-risk-management.jpg');
   
    }

    #search-container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);width: 600px;
    }

    #search-box {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    #search-box::placeholder {
      color: #aaa;
    }

    #search-btn {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #search-results {
      margin: 20px;
      text-align: start; /* Align text to the left within the container */
    }

    #search-results a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    #search-results p {
      color: #666;
    }
  
  </style>
</head>
<body>

  <div id="search-container">
    <div style='width: 70px;margin: auto;'>
        <img src="./Treetog-I-Documents.256.png" width="100%" alt="" />
        
    </div>
    <h2 style="color: #8f8f8f;" >Alarm Clearing Knowledge Base</h2>
    <input type="text" id="search-box" placeholder="Search..." oninput="search()"   />
    <!-- <button id="search-btn">Search</button> -->

    <div id="search-results">
      <!-- Search results will be displayed here -->
    </div>
  </div>

  <script>
    // Sample pages
    const pages = [
      { title: "More info", url: "./docs/tma.html", content: `TMA` },
      { title: "CCI", url: "./docs/tma.html", content: "CCI Page" },
      // Add more pages as needed
    ];

    // Function to perform the search
    function search() {
      const searchTerm = document.getElementById("search-box").value.toLowerCase();
      const resultsContainer = document.getElementById("search-results");
      resultsContainer.innerHTML = ''; // Clear previous results

      // Filter pages based on the search term
      const searchResults = pages.filter(page =>
        page.title.toLowerCase().includes(searchTerm) ||
        page.content.toLowerCase().includes(searchTerm)
      );

      // Display search results
      if (searchResults.length === 0) {
        resultsContainer.innerHTML = 'Sorry &#128555; Try next time ( we are being update.)';
      } else {
        searchResults.forEach(result => {
          const resultElement = document.createElement("div");
          resultElement.innerHTML = `<a href=${result.url} >${result.title}</a> - <span>${result.content}</span>`;
          resultsContainer.appendChild(resultElement);
        });
      }
    }
  </script>

</body>
</html>
